<mat-drawer-container
  class="according"
  (backdropClick)="(true)"
  autosize
  style="z-index: 100"
>
  <mat-drawer
    #sidenav
    #drawer
    class="w-[320px] h-screen"
    mode="over"
    position="end"
    style="position: fixed;background-color: var(--toolbar)"
  >
    <div class="py-1 flex justify-center">
      <button
        class="flex items-center justify-center h-[90px]"
        (click)="drawer.toggle()"
        style="-webkit-tap-highlight-color: transparent"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <ul class="toolbar-ul flex flex-col py-0 p-4">
      <li class="my-[8px]">
        <a
          (click)="scroll(section1); drawer.close()"
          class="startroute block rounded"
          >Start</a
        >
      </li>
      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a (click)="scroll(section2); drawer.close()" class="block rounded"
          >Über uns
        </a>
      </li>
      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a
          (click)="scroll(section3); drawer.close()"
          class="aboutroute block rounded"
          >Katalog</a
        >
      </li>
      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a (click)="scroll(section4); drawer.close()" class="block rounded"
          >Kontakt
        </a>
      </li>
      <mat-divider></mat-divider>
      <li class="my-[16px]">
        <a href="tel:123123123">+49 123 123123</a>
      </li>
    </ul>
  </mat-drawer>

  <div
    #toolbarPC
    [@toolbar]="toolbarState"
    class="hidden fixed md:flex w-[100%] h-[90px]"
    style="z-index: 100"
  >
    <div
      class="w-[100%] flex flex-row justify-between mx-auto max-w-screen-xl px-3 py-3"
    >
      <div class="cursor-pointer" (click)="scroll(section1)">
        <img style="height: 70px" src="../assets/logo_img.png" alt="pvAdvisor" />
      </div>

      <ul class="toolbar-ul gap-x-12 flex flex-row items-center justify-center">
        <li>
          <a (click)="scroll(section1)" class="block rounded">Start</a>
        </li>
        <li>
          <a (click)="scroll(section2)" class="block rounded">Über uns</a>
        </li>
        <li>
          <a (click)="scroll(section3)" class="block rounded">Katalog</a>
        </li>
        <li>
          <a (click)="scroll(section4)" class="block rounded">Kontakt</a>
        </li>
      </ul>
    </div>
  </div>

  <div
    #toolbarMobile
    [@toolbar]="toolbarState"
    class="fixed flex justify-between items-center md:hidden w-[100%] h-[90px] px-6"
    style="z-index: 100"
  >
    <div class="cursor-pointer" (click)="scroll(section1)">
      <img style="height: 70px" src="../assets/logo_img.png" alt="pvAdvisor" />
    </div>
    <button (click)="drawer.toggle()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
    </button>
  </div>

  <div #routerOutlet class="router-outlet">
    <div #section1>
      <app-start></app-start>
    </div>
    <div #section2>
      <app-ueberuns></app-ueberuns>
    </div>
    <div class="banner"></div>
    <div #section3>
      <app-news></app-news>
    </div>
    <div #section4>
      <app-kontakt></app-kontakt>
    </div>
  </div>

  <footer
    class="p-4 rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 flex flex-col" style="background-color: var(--toolbar);"
  >
    <div
      class="mb-6 contentblock-one container mx-auto flex flex-col text-center items-center"
    >
      <a href="mailto: info@eb-energiekonzepte.de">{{ firmenmail }}</a>
    </div>

    <div class="notranslate mx-auto flex flex-col text-center items-center">
      <span class="text-sm">
        <!-- clickscroll -->
        <p class="hover:underline">Webtree-Design</p>
      </span>
      <br />
      <ul
        class="container mx-auto flex flex-col md:flex-row text-center items-center gap-2 md:gap-6"
      >
        <li>
          <!-- clickscroll -->
          <a class="text-sm hover:underline text-center">Kontakt</a>
        </li>

        <li>
          <a routerLink="/impressum" class="text-sm hover:underline"
            >Impressum</a
          >
        </li>

        <li>
          <a routerLink="/datenschutz" class="text-sm hover:underline"
            >Datenschutzerklärung
          </a>
        </li>
      </ul>
    </div>
  </footer>
</mat-drawer-container>
